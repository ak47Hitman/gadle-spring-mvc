<body ng-cloak>
	<div class="main">
		<md-toolbar class="md-warn">

			<a href="#home">Home</a>
			<a href="#todo">ToDo</a>
			<a href="#tasks">Tasks</a>
			<a href="#news">News</a>
			<a href="#about">About</a>
		</div>
		</md-toolbar>

		<div ng-controller="taskController">

			<md-content
				flex
				layout-padding>
			<form
				name="taskForm"
				ng-submit="submitTask()">

				<section
					layout="row"
					layout-sm="column"
					layout-align="center center"
					layout-wrap>

					<md-input-container flex="50"> <label>Task</label>

					<input
						required
						name="content"
						ng-model="task.content">

					<div ng-messages="taskForm.content.$error">
						<div ng-message="required">This is required.</div>
					</div>

					</md-input-container>

					<md-button
						type="submit"
						class="md-raised">Add task</md-button>
				</section>
			</form>


			<div>
				<p>The ID is {{task.id}}</p>
				<p>The content is {{task.content}}</p>
			</div>

			</md-content>
